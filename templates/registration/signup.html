{% extends "base.html" %}

{% block title %}Signup - Network Monitor{% endblock %}

{% block page_title %}Signup{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Create an Account</h5>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
        <p class="mt-3 text-center">
          <small>Already have an account? <a href="{% url 'login' %}">Login here</a>.</small>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
